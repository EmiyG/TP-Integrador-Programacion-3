<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Eliminar Producto</title>
    <link rel="icon" type="image/x-icon" href="img/boca-juniors-logo-escudo-0.png">
</head>

<body>
    <header>
        <nav>
    <div class="nav-container">
        <img src="img/boca-juniors-logo-escudo-0.png" class="nav-logo" alt="Logo Boca">

        <ul class="nav-menu">
            <li><a href="index.html">Consultar todos</a></li>
            <li><a href="consultar.html">Consultar por ID</a></li>
            <li><a href="crear.html">Crear</a></li>
            <li><a href="modificar.html">Modificar</a></li>
            <li><a href="eliminar.html">Eliminar</a></li>
        </ul>
    </div>
</nav>
    </header>

    <main>
        <h1>Eliminar Producto</h1>

        <form id="formEliminar">
            <input type="number" id="idProd" name="idProd" placeholder="ID del producto" required>
            <input type="submit" value="Eliminar">
        </form>

        <p id="resultado" style="margin-top: 20px;"></p>
    </main>

    <script>
        const BASE_URL = "http://localhost:3000"; 
        let form = document.getElementById("formEliminar");
        let resultado = document.getElementById("resultado");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            resultado.textContent = "";

            let id = document.getElementById("idProd").value;

            try {
                let response = await fetch(`${BASE_URL}/productos/${id}`, {
                    method: "DELETE"
                });

                let data = await response.json();

                if (response.ok) {
                    resultado.style.color = "lightgreen";
                    resultado.textContent = data.message || `Producto con ID ${id} eliminado exitosamente.`;
                    form.reset();
                } else {
                    resultado.style.color = "orange";
                    resultado.textContent = data.message || "Producto no encontrado o error al eliminar.";
                }

            } catch (err) {
                resultado.style.color = "red";
                resultado.textContent = "Error al conectar con el servidor.";
            }
        });
    </script>
    <script src="carrito.js"></script>

</body>

</html>
