<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="img/boca-juniors-logo-escudo-0.png">
    <meta charset="UTF-8">
    <title>Totem Boca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #102441;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #f3b229;
            font-size: 60px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        #logo {
            width: 500px; 
            height: auto;
            margin-bottom: 10px; 
        }

        #inputUsuario {
            padding: 15px;
            width: 400px;
            font-size: 30px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }

        #error {
            color: red;
            font-size: 25px;
            margin-bottom: 20px;
            display: none;
        }

        button {
            padding: 20px 50px;
            font-size: 50px;
            background: #f3b229;
            color : #07152F;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f3b229;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <img id="logo" src="img/boca-juniors-logo-escudo-0.png" alt="Escudo de Boca Juniors">
    <h1>Bienvenido a Tienda Xeneize</h1>

    <input type="text" id="inputUsuario" placeholder="IngresÃ¡ tu nombre">

    <p id="error">El nombre debe tener al menos 2 caracteres.</p>

    <button id="btnIngresar">
        INGRESAR
    </button>

    <script>
        document.getElementById("btnIngresar").addEventListener("click", () => {
            let nombre = document.getElementById("inputUsuario").value.trim();
            let error = document.getElementById("error");

            if (nombre.length < 2) {
                error.style.display = "block";
                return;
            }

            error.style.display = "none";

            // Guardar nombre en localStorage
            localStorage.setItem("nombreUsuario", nombre);

            // Redirigir al index
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
