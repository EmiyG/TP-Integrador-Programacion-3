<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="img/boca-juniors-logo-escudo-0.png">
    <meta charset="UTF-8">
    <title>Totem Boca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #102441;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #f3b229;
            font-size: 60px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #logo {
            width: 500px; 
            height: auto;
            margin-bottom: 20px; 
        }

        input[type="text"] {
            padding: 15px;
            font-size: 30px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            width: 400px;
            text-align: center;
        }

        button {
            padding: 20px 50px;
            font-size: 50px;
            background: #f3b229;
            color : #07152F;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f3b229;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <img id="logo" src="img/boca-juniors-logo-escudo-0.png" alt="Escudo de Boca Juniors">
    <h1>Bienvenido a Tienda Xeneize</h1>

    <!--  ingresa nombre -->
    <input type="text" id="inputNombre" placeholder="Escribe tu nombre">

    <button onclick="ingresarUsuario()">
        INGRESAR
    </button>

    <script>
        function ingresarUsuario() {
            const input = document.getElementById("inputNombre");
            let nombre = input.value.trim();
            if (!nombre) nombre = "Cliente"; // establezco un valor por defecto
            localStorage.setItem("nombreUsuario", nombre);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
